<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login Use Boostrap V5</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="border rounded-4 border-black p-3 bg-primary-subtle w-25">
      <h1 class="text-center mt-3 fs-3 fw-bold">Login</h1>
      <form action="#" class="text-center">
        <div>
          <input
            class="form-control my-2"
            type="text"
            name="name"
            placeholder="Username"
            required
          />
        </div>
        <div>
          <input
            class="form-control my-2"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="pt-4">
          <button class="btn btn-warning w-50">Login</button>
        </div>
      </form>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
